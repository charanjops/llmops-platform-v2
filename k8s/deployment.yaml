apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api
  namespace: llm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
        - name: llm
          image: charanjops/python-microservice:b44c6f0124cc59f5e5e7d14dadeadabc299e7c63
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: llm-config
            - secretRef:
                name: llm-secrets
