apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm
  template:
    metadata:
      labels:
        app: llm
    spec:
      containers:
      - name: llm
        image: charanjops/python-microservice:1690ffe36f083e97ae2526ad4408549ad875e0f3
        ports:
        - containerPort: 8000
